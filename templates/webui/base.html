{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Run With Love CRM{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'webui/style.css' %}" />
  {% block head %}{% endblock %}
</head>
<body>
  <div class="grain"></div>
  <header class="app-header">
    <a class="logo-wrap" href="/">
      <img src="{% static 'images/rwl-logo.jpg' %}" alt="Run With Love" class="logo" />
    </a>
    <nav class="header-nav">
      <a href="/workspace/">CRM</a>
      <a href="/shop/">Магазин</a>
      {% if request.user.is_authenticated %}
      <form action="/logout/" method="post">
        {% csrf_token %}
        <button type="submit" class="ghost-btn">Выйти</button>
      </form>
      {% else %}
      <a class="ghost-btn" href="/login/">Войти</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
